<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Countdown until Carol gets here!!</title>
  <link href="app.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1>Carol chega em:</h1>
  <div id="ccl" class='body'>

    <div>
      <span class="days"></span>
      <div class="smalltext">Dias</div>
    </div>
    <div>
      <span class="hours"></span>
      <div class="smalltext">Horas</div>
    </div>
    <div>
      <span class="minutes"></span>
      <div class="smalltext">Minutos</div>
    </div>
    <div>
      <span class="seconds"></span>
      <div class="smalltext">Segundos</div>
    </div>
  </div>
  <div id="finish">
    <div class="finish-div">CHEGOU! AONDE VC ESTA??</div>
  </div>
  <div>
    <h2> Clique aqui pra receber seu presente </h2>
    <button class='gifBtn'><i class="fa fa-gift"></i></button>
    <div id="myModal" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img src='https://media.giphy.com/media/3miL6llYQgPvxL4fFq/giphy.gif'/>
        </div>
      </div>


    <script src="app.js"></script>

</body>
</html>
